<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Multiplication Table</title>

		<meta name="HandheldFriendly" content="True" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="shortcut icon" href="#" />

		<!-- Import Google Icon Font -->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!-- Import materialize.css -->
		<link type="text/css" rel="stylesheet" href="src/bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection" />

		<!-- Application -->
		<link type="text/css" rel="stylesheet" href="dist/style.css" />
	</head>
	<body class="blue lighten-2">
		<div id="intro" class="panel">
			<div class="inner">
				<h1 class="grey-text text-lighten-5">multiplication table</h1>
				<button class="btn waves-effect waves-light deep-orange" type="submit" name="action">Begin
					<i class="mdi-content-send right"></i>
				</button>
			</div>
		</div>
		<div id="before_begin" class="panel hidden">
			<h1 class="grey-text text-lighten-5 hidden">Before we begin!</h1>
			<div class="inner">
				<h3 class="deep-orange-text">Do you understand basic multiplication?</h3>
				<p>
					<button class="btn waves-effect waves-light green" type="submit" name="yes_i_do">Yes
						<i class="mdi-content-send right"></i>
					</button>
					<button class="btn waves-effect waves-light indigo" type="submit" name="no_i_do_not">No
						<i class="mdi-content-send right"></i>
					</button>
				</p>
			</div>
		</div>
		<div id="table" class="panel hidden">
			<div class="inner">
				<div class="container"></div>
			</div>
		</div>

		<!-- Import jQuery before materialize.js -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="src/bower_components/materialize/dist/js/materialize.min.js"></script>

		<!-- Application -->
		<script type="text/javascript" src="dist/bundle.js"></script>
	</body>
</html>
